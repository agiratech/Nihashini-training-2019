<div class="container">
  <form (submit)="registerformSubmit(f)" #f="ngForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>REGISTER</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="name" [(ngModel)]="name" name="name">
          </mat-form-field>
        </mat-card-content>
    </mat-card>
  </form>
</div>
