<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div class = "container">
  <form #myForm="ngForm" (submit)="addTodo(myForm.value); myForm.reset()">
  <h1 class = "heading">TODO list</h1>
<div>
  <input class = "box" [(ngModel)]="title" name="title" placeholder = " Add to do">
  <input type = "submit" class = "key" value = "Add">
</div>

<ul class = "list">
  <li class = "items" *ngFor = "let todo of todoArray">
    {{todo.title}} &nbsp;<i (click)="deleteItem(todo)" class="material-icons">delete</i>

    </li>
</ul>

</form>
</div>
