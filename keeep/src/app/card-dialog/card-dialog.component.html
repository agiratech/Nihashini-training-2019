<h1 mat-dialog-title></h1>
    <div mat-dialog-content>
      <mat-form-field>
        <input matInput [(ngModel)]="note.title" name="title">
        <input matInput [(ngModel)]="note.subTitle" name="subTitle">
        <input matInput 
            [matDatepicker]="picker" placeholder="Choose a date"
            [(ngModel)]="note.dateTime" name="dateTime">
            <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button [mat-dialog-close]=data cdkFocusInitial>Save</button>
    </div>
