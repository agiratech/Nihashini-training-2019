<div class="container">
  <button (click)= " onlyOdd = !onlyOdd ">Only show odd numbers
    </button>

    <ul>
      <div *ngIf ="onlyOdd">
      <li [ngClass]="{ odd:odd%2 !== 0 }" 
      [ngStyle]="{backgroundColor: odd%2 !==0 ? 'yellow' : 'transparent'}"
      *ngFor="let odd of oddNumbers">
        {{ odd }}
        </li>
      </div>
      <div *ngIf ="!onlyOdd">
        <li [ngClass]="{ odd:even%2 !== 0 }" 
        [ngStyle]="{backgroundColor: even%2 !==0 ? 'yellow' : 'transparent'}"
        *ngFor ="let even of evenNumbers">
          {{ even }}
          </li>
          </div>
      </ul>
      <p appHighlight>the native element</p>
      <p appBetterHighlight>the native element</p>
    </div>
