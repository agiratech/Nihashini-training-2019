<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" #closeModal class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">{{project.name}}</h4>
    </div>
    <div class="modal-body" style="height:200px; text-align: center">
        <ss-multiselect-dropdown [options]="accounts" [settings]="mySettings" [(ngModel)]="optionsModel"></ss-multiselect-dropdown>
    </div>
    <div class="modal-footer">
      <button type="submit" (click)="assignEmployee()" class="btn btn-primary">Assign Employee</button>
    </div>
  </div>
</div>
