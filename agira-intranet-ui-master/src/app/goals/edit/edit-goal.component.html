<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Update Goal</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form [formGroup]="goalForm" (ngSubmit)="onSubmit(goalForm.value)">
            <div class="box-body">
              <div class="col-md-12">
              <div class="form-group col-md-6">
                <div class="form-group col-md-12">
                <label >Name</label>
                <input type="text" class="form-control" formControlName = "name" placeholder="Enter Name">
                <show-errors [control]="goalForm.controls.name"></show-errors>
              </div>
              <!-- <div class="form-group col-md-12">
                <label >Score</label>
                <input type="text" class="form-control" formControlName = "score" placeholder="Enter score">
                <show-errors [control]="goalForm.controls.score"></show-errors>
              </div> -->
              <div class="form-group col-md-12">
                <label>
                  <input type="checkbox"  formControlName="is_active" > is_active
                </label>
              </div>
              </div>
              <div class="form-group col-md-6">
                <label >Description</label>
                <textarea class="form-control" formControlName = "description"  rows="5"  placeholder="Enter your description"></textarea>
                <show-errors [control]="goalForm.controls.description"></show-errors>
              </div>
            </div>
            <!-- /.box-body -->
  
            <div class="box-footer text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" (click)="locationBack()" class="btn btn-default">Cancel</button>                
            </div>
            </div>
          </form>
        </div>
        <!-- /.box -->
      </div>
      <!--/.col (left) -->
      <!-- right column -->
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </section>
  </div>
