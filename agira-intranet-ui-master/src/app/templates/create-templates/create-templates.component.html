<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Create Template</h3>
          </div>
          <form [formGroup]="templateForm" (ngSubmit)="onSubmit(templateForm.value)">
            <div class="box-body">
              <div class="col-md-12">
                <div class="form-group col-md-offset-3  col-md-6">
                  <label >Name<span _ngcontent-c8="" class="star">*</span></label>
                  <input type="text" class="form-control" formControlName = "name" placeholder="name">
                  <show-errors [control]="templateForm.controls.name"></show-errors>
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkbox form-group col-md-offset-3  col-md-6">
                  <div class="col-md-12 no-padding">
                    <label class="col-md-6">
                      <input type="checkbox" formControlName="is_active" > Is Active
                    </label>
                  </div>
                  </div>
                </div>
              </div>
              <div class="box-footer text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" (click)="locationBack()" class="btn btn-default">Cancel</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
