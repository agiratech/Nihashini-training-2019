<div class="modal fade login-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-md" role="document">
     <div class="modal-content loginuser">
        <div class="modal-header">
           <h4 class="modal-title text-center" id="mySmallModalLabel">Sign Up</h4>
        </div>
        <div class="modal-body">
           <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
              <div class="form-group">
                 <label>
                    Email 
                 </label>
                 <input type="email" placeholder="Email" formControlName= "email" class="form-control">
              </div>
              <div class="form-group">
                 <label>
                    Password 
                 </label>
                 <input type="password" placeholder="Password" formControlName= "password" class="form-control">
              </div>
              <div class="form-group">
                <label>
                   Name 
                </label>
                <input type="string" placeholder="Name" formControlName= "name" class="form-control">
             </div>
             <div class="form-group">
              <label>
                 Role 
              </label>
              <input type="string" placeholder="Role" formControlName= "role" class="form-control">
              </div>
              <div class="text-center">
                 <button type="submit" class="btn btn-primary">Submit</button>
              </div>
           </form>
        </div>
     </div>

  </div>
</div>
