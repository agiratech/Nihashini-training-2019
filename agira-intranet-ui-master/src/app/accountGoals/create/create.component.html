<div class="content-wrapper">
    <section  style="position: relative; padding: 1px 1px 0px 10px;" >
        <ol class="breadcrumb pull-left content-header ">
            <li><a [routerLink]="['/accounts']" >Accounts</a></li>
            <li><a style="cursor:text" >{{account_name}}</a></li>
            <li><a [routerLink]="['/account/'+account_id+'/accountGoals/']" >Assessments</a></li>
            <li class="active">create</li>
        </ol>
    </section>
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Create AccountGoals</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="accountGoalForm" (ngSubmit)="onSubmit(accountGoalForm.value)">
              <div class="box-body">
                <div class="col-md-12">
                <div class="form-group col-md-6">
                  <label >Appraiser Name</label>
                  <select class="form-control"  formControlName="appraiser_id" >
                      <option value='' >Select</option>
                      <option *ngFor="let account of accounts" [value]=account.id>{{account.name}}</option>
                  </select>
                  <show-errors [control]="accountGoalForm.controls.appraiser_id"></show-errors>
                </div>
                <div class="form-group col-md-6">
                    <label >Reviewer Name</label>
                    <select class="form-control"  formControlName="reviewer_id" >
                        <option value='' >Select</option>
                        <option *ngFor="let account of accounts" [value]=account.id>{{account.name}}</option>
                    </select>
                    <show-errors [control]="accountGoalForm.controls.reviewer_id"></show-errors>
                </div>
              </div>
              <div class="col-md-12">
              <div class="form-group col-md-6">
                  <label>Assessment Year</label>
                  <select class="form-control"  formControlName="assessment_year" >
                    <option value=''>Select</option>
                    <option *ngFor="let date of dates" [value]=date.assessment_year>{{date.assessment_year}}</option>
                  </select>
                  <show-errors [control]="accountGoalForm.controls.assessment_year"></show-errors>
              </div>
              <div class="form-group col-md-6">
                  <label >Duration</label>
                  <select class="form-control"  formControlName="assessment_duration" >
                    <option value=''>Select</option>
                    <option *ngFor="let duration_val of duration" [value]="duration_val.key">{{duration_val.value}}</option>
                  </select>
                  <label style="font-weight: 400" class="text-red" *ngIf="errors">{{ errors.assessment_duration  }}</label>
                  <show-errors [control]="accountGoalForm.controls.assessment_duration"></show-errors>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group col-md-6">
                  <label >Assign Metrics by Cloning Template </label>
                  <select class="form-control"  formControlName="clone_template" >
                    <option value=''>Select Template</option>
                    <option *ngFor="let template of allTemplates" [value]="template.id">{{template.name}}</option>
                  </select>
                </div>
              </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" (click)="locationBack()" class="btn btn-default">Cancel</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (left) -->
        <!-- right column -->
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    </div>
