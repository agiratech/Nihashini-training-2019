<div class="content-wrapper">
    <section style="position: relative; padding: 1px 1px 0px 10px;">
        <ol class="breadcrumb pull-left content-header ">
            <li><a [routerLink]="['/accounts']" >Accounts</a></li>
            <li><a style="cursor:text">{{account_name}}</a></li>
            <li><a [routerLink]="['/account/'+account_id+'/accountGoals/']">Assessments</a></li>
            <li><a [routerLink]="['/accountGoals/'+accountGoal_id+'/metrics/']"> Metrics</a></li>
            <li class="active">Edit</li>
        </ol>
      </section>
      <section class="content">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">Update AccountMetrics</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form [formGroup]="accountMetricForm" (ngSubmit)="onSubmit(accountMetricForm.value)">
                <div class="box-body">
                  <div class="col-md-12">
                      <label >Goal</label>
                    <input [readonly]=true type="text" class="form-control" formControlName= "goal_name" >
                  </div>
                </div>
                <div  class="col-md-12">
                  <div class="form-group col-md-6">
                    <label>Metric Name</label>
                    <select class="form-control" (change)="metricDescription($event.target.value)" formControlName="metric_id" >
                        <option value='' >Select</option>
                        <option *ngFor="let metric of goal_metrics" [value]=metric.id>{{metric.name}}</option>
                    </select>
                    <p class="text-red" *ngIf="metricError.metric_id">{{metricError.metric_id[0]}}</p>
                    <div class="form-group">
                      <label>Metric Score</label>
                      <input type="integer" class="form-control"  placeholder="Metric Score" formControlName="metric_score">
                    </div>
                  </div>
                  <div  class="form-group col-md-6">
                    <label>Metric Description</label>
                    <!-- <input type="text" class="form-control" formControlName= "metric_description" placeholder="Enter Metric Description"> -->
                    <textarea class="form-control" formControlName = "metric_description"  rows="5"  placeholder="Enter Metric description"></textarea>
                  </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="button" (click)="locationBack()" class="btn btn-default">Cancel</button>                
                </div>
              </form>
            </div>
            <!-- /.box -->
          </div>
          <!--/.col (left) -->
          <!-- right column -->
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </section>
      </div>
