<div class="expansion-panel-body">
  <mat-list >
    <mat-list-item class="test-measure-item" *ngFor="let measure of measureData; let i = index;" title="{{measure.name}}" > 
      <span matLine>{{(filterName === 'Operator' && measure.id=== 'all') ? 'All' : (measure.name | truncate:'middle':18:6)}}</span> 
      <div class="left-select">
    <button class="select test-forward-button" mat-icon-button (click)="unSelectMeasure(measure)">
          <mat-icon matListIcon>clear</mat-icon>
      </button>
      </div>
    </mat-list-item>
  </mat-list> 
  <!-- <p class="placeholder-color text-center" *ngIf="measureData.length <= 0">No {{filterName}} found.</p> -->
</div>

<div class="add-link" (click)="openFilterOptions()"><mat-icon matPrefix class="mat-button-icon">add</mat-icon>Add {{filterName}}</div>
