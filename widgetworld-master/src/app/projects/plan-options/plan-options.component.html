<div class="project-action" [ngClass]="{'imx-hide-market-plan': projectPermission['scenarios'] && projectPermission['scenarios']['marketPlans']['status'] === 'hidden' }">
    <button type="button" mat-icon-button class="primary-bg" (click)="createScenario('market')" *ngIf="projectPermission['scenarios'] && projectPermission['scenarios']['marketPlans'] && projectPermission['scenarios']['marketPlans']['status'] !== 'hidden'"><mat-icon>add</mat-icon>MARKET PLAN</button>
    <button type="button" mat-icon-button class="primary-bg" (click)="createScenario()" *ngIf="projectPermission['scenarios'] && projectPermission['scenarios']['package'] && projectPermission['scenarios']['package']['status'] !== 'hidden'"><mat-icon>add</mat-icon> INVENTORY PLAN</button>
    <button type="button" mat-icon-button class="primary-bg" (click)="createScenario()" *ngIf="projectPermission['scenarios'] && (projectPermission['scenarios']['package'] && projectPermission['scenarios']['package']['status'] === 'hidden') && (projectPermission['scenarios']['marketPlans'] && projectPermission['scenarios']['marketPlans']['status'] === 'hidden')"><mat-icon>add</mat-icon> Add {{labels['scenario'][0]}} </button>
</div>
