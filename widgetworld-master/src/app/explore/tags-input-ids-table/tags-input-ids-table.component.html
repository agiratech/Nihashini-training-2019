<div class="app-tags-input-ids-table" *ngIf="validIDs.length > 0 || invalidIDs.length > 0">
    <div style="margin-top: 10px;">ID Results</div>
    <div>
        <table>
            <thead>
                <th>Total IDs Entered</th>
                <th>Valid IDs</th>
                <th>Invalid IDs</th>
            </thead>
            <tbody>
                <tr>
                    <td>{{allEnteredIds.geoPanelId.length + allEnteredIds.plantUnitIds.length}}</td>
                    <td>{{validIDs.length}} 
                        <a id="show-in-list" [hidden]="validIDs.length <= 0"
                        (click)="openDialogForIDs('Valid ID List', 'validIDs')">[Show in List]</a></td>
                    <td class="invalid-ids">
                        {{(invalidIDs.length <= 0) ? 0 : invalidIDs.length }} 
                        <a [hidden]="invalidIDs.length <= 0" (click)="removeInvalidIDs()">[ Remove | </a>
                        <a [hidden]="invalidIDs.length <= 0" (click)="openDialogForIDs('Invalid ID List', 'invalidIDs')">Show in List ]</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
