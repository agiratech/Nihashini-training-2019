<!DOCTYPE html>
<html>
<head>
    <script>
    var n = prompt("Please enter the number");

        function hello(){

            for (var row = 1;row <= n;row++){
                for (var space = row; space < n; space++){
                    document.write("&nbsp");
                }
                for (var col = 1;col <= row; col++){
                    document.write("*");
                }
                document.write("<br>");
            }
        }
        hello();
       
    </script>
   
</head>
</html>
