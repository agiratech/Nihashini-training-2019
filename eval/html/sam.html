    .container{

        grid-template-rows: auto auto auto auto;
        grid-template-areas:"h h h h"
                            "p p p p"

    }

        background-color:rgb(216, 40, 40);
        padding: 0 2px;
        border:none;
        opacity:0;
        position:absolute;
        top:20px;
        right:20px;
    }
    .sep{
        position:relative;
    }
       
    .sep img:hover{
        opacity:0.8;
    }    
    .sep:hover > button{
        opacity:1;
    }
    
    .add{

        border-radius:10px;
