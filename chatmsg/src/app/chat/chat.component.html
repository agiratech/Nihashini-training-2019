<div class="container">
       
    <div class="card">
        <mat-card *ngFor = "let user of users">
            {{user.name}}: &nbsp; {{user.message}}
            </mat-card>
    </div>
</div>

<div class="down">
    <form #f="ngForm" (submit)=" load(f)">
        <input matInput [(ngModel)]="user.message" name="message">&nbsp;
        <div  class="button">
            <button mat-button [disabled]="!user.message">Send</button>
        </div>
    </form>
</div>
